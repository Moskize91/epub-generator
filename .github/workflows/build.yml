name: Build
on:
  pull_request:
    branches:
      - "main"
    paths:
      - "epub_generator/**"
      - "tests/**"
      - "poetry.lock"
      - "pyproject.toml"
  push:
    branches:
      - "main"
    paths:
      - "epub_generator/**"
      - "tests/**"
      - "poetry.lock"
      - "pyproject.toml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "2.1.3"

      - name: Install dependencies
        run: poetry install --with dev

      - name: Install epubcheck
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y default-jre unzip
          curl -sL https://github.com/w3c/epubcheck/releases/download/v5.2.1/epubcheck-5.2.1.zip -o epubcheck.zip
          unzip -q epubcheck.zip
          sudo mv epubcheck-5.2.1 /opt/epubcheck
          echo -e '#!/bin/bash\njava -jar /opt/epubcheck/epubcheck.jar "$@"' | sudo tee /usr/local/bin/epubcheck > /dev/null
          sudo chmod +x /usr/local/bin/epubcheck

      - name: Run pylint
        run: bash scripts/lint.sh

      - name: Run tests
        run: poetry run python test.py

      - name: Build package
        run: poetry build

      - name: Verify package can be published
        run: |
          poetry config pypi-token.pypi fake-token-for-validation
          poetry publish --dry-run
